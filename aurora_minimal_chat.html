<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Chat - Minimal Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3), transparent 50%);
            z-index: -1;
            animation: auroral-pulse 8s ease-in-out infinite alternate;
        }

        @keyframes auroral-pulse {
            0% {
                opacity: 0.3;
            }

            100% {
                opacity: 0.7;
            }
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00bcd4, #e91e63, #9c27b0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .status {
            color: #4caf50;
            font-size: 0.9rem;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.aurora {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-bottom-left-radius: 5px;
        }

        .message.system {
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 100%;
            font-style: italic;
        }

        .message .timestamp {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            backdrop-filter: blur(5px);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(45deg, #00bcd4, #e91e63);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00bcd4;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00bcd4;
            animation: loading-pulse 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes loading-pulse {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error {
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
    </style>
</head>

<body>
    <div class="aurora-background"></div>

    <div class="header">
        <h1>ðŸŒŒ Aurora Chat</h1>
        <div class="status" id="status">
            âœ… Connected to Aurora Intelligence â€¢ All 33 tiers active
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message system">
                <div>ðŸŒŸ Aurora Intelligence System Initialized</div>
                <div class="timestamp">Ready for conversation</div>
            </div>
        </div>

        <div class="input-container">
            <input type="text" class="message-input" id="messageInput"
                placeholder="Chat with Aurora - I understand natural language and can help with anything! ðŸ’¬"
                maxlength="1000">
            <button class="send-button" id="sendButton">
                Send
            </button>
        </div>
    </div>

    <script>
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const status = document.getElementById('status');

        let isLoading = false;

        function addMessage(content, sender, timestamp = new Date()) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;
            messageDiv.appendChild(contentDiv);

            const timestampDiv = document.createElement('div');
            timestampDiv.className = 'timestamp';
            timestampDiv.textContent = timestamp.toLocaleTimeString();
            messageDiv.appendChild(timestampDiv);

            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message aurora loading';
            loadingDiv.id = 'loading-message';
            loadingDiv.innerHTML = `
                <div class="loading">
                    <span>Aurora is thinking</span>
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;
            messages.appendChild(loadingDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';

            // Show loading
            isLoading = true;
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';
            showLoading();

            try {
                // Test direct API first, then proxy
                let response;
                try {
                    response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: message,
                            session_id: 'minimal-ui-session'
                        })
                    });
                } catch (proxyError) {
                    // Try direct API if proxy fails
                    console.log('Proxy failed, trying direct API...');
                    response = await fetch('http://localhost:5003/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: message,
                            session_id: 'minimal-ui-session'
                        })
                    });
                }

                if (response.ok) {
                    const data = await response.json();
                    hideLoading();
                    addMessage(data.response || 'No response received', 'aurora');
                    status.innerHTML = 'âœ… Connected to Aurora Intelligence â€¢ All 33 tiers active';
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                hideLoading();
                addMessage(`âš ï¸ Connection error: ${error.message}. Trying to reconnect...`, 'system');
                status.innerHTML = 'âš ï¸ Connection issues - Aurora is attempting to reconnect';
                console.error('Chat error:', error);
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-focus input
        messageInput.focus();

        // Welcome message
        setTimeout(() => {
            addMessage(
                "Hey! ðŸ‘‹ Aurora here with all 33 mastery tiers active. I can help you build anything, debug issues, explain concepts, or just have a great conversation. What's on your mind?",
                'aurora'
            );
        }, 1000);

        console.log('ðŸŒŸ Aurora Minimal Chat Interface Loaded');
    </script>
</body>

</html>

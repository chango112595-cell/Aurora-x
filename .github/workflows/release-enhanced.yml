# Enhanced Release Workflow with SBOM + Signing (Optional Polish)
# Adds supply chain security with syft (SBOM) and cosign (signing)
name: release-enhanced

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write  # Required for cosign

jobs:
  build-push-sbom-sign:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Generate SBOM with syft
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

      # Sign image with cosign
      - name: Sign image with cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign container image
        run: |
          cosign sign --yes \
            ghcr.io/${{ github.repository }}@${{ steps.meta.outputs.digest }}

      # Attach SBOM to release
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            sbom.spdx.json
          body: |
            ## Docker Image

            Image available at: `ghcr.io/${{ github.repository }}:${{ github.ref_name }}`

            ### Supply Chain Security

            - **SBOM**: Attached as `sbom.spdx.json` (SPDX format)
            - **Signature**: Image signed with cosign (keyless signing)

            ### Pull and Run

            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            docker run -e AURORA_TOKEN_SECRET=<your-secret> -p 8000:8000 ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```

            ### Verify Signature

            ```bash
            cosign verify ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```

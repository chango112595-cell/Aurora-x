name: Aurora-X Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # ============================================
  # Python Tests
  # ============================================
  python-tests:
    name: Python Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Run Python tests
        run: |
          pytest tests/ -v --cov --cov-report=xml --cov-report=term --maxfail=5 || echo "⚠️ Some tests failed"
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: python
          name: python-${{ matrix.python-version }}
      
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-test-results-${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml
            test-report.html

  # ============================================
  # Node.js Backend Tests
  # ============================================
  backend-tests:
    name: Backend Tests (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ['20']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run backend tests
        run: npm test || echo "No tests configured yet"
      
      - name: Build backend
        run: npm run build

  # ============================================
  # Frontend Tests
  # ============================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run frontend tests
        run: npm run test:frontend || echo "Frontend tests not configured yet"
      
      - name: Build frontend
        run: npm run build

  # ============================================
  # Integration Tests
  # ============================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [python-tests, backend-tests]
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: aurora_x_test
          POSTGRES_USER: aurora
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://aurora:test_password@localhost:5432/aurora_x_test
        run: |
          if [ -d "tests/integration" ]; then
            pytest tests/integration/ -v -m integration
          else
            echo "No integration tests directory found"
          fi

  # ============================================
  # Docker Build Tests
  # ============================================
  docker-tests:
    name: Docker Build Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Test Backend Dockerfile
        run: docker build -f Dockerfile.backend -t aurora-backend:test .
      
      - name: Test Bridge Dockerfile
        run: docker build -f aurora_x/bridge/Dockerfile -t aurora-bridge:test .
      
      - name: Test Self-Learn Dockerfile
        run: docker build -f Dockerfile.self-learn -t aurora-self-learn:test .
      
      - name: Test Frontend Dockerfile
        run: docker build -f Dockerfile.frontend -t aurora-frontend:test .
      
      - name: Test docker-compose config
        run: docker compose config

  # ============================================
  # Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install security tools
        run: |
          pip install -r requirements-security.txt
      
      - name: Run Bandit security scan
        run: bandit -r aurora_x/ tools/ -f json -o bandit-report.json || true
      
      - name: Run Safety check
        run: safety check --json || true
      
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json

  # ============================================
  # Code Quality
  # ============================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install quality tools
        run: |
          pip install pylint flake8 black isort mypy
      
      - name: Run linters
        run: |
          echo "Running Black..."
          black --check aurora_x/ tools/ || true
          
          echo "Running isort..."
          isort --check aurora_x/ tools/ || true
          
          echo "Running flake8..."
          flake8 aurora_x/ tools/ --max-line-length=120 || true

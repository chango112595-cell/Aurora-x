name: Aurora-X E2E Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    
    env:
      HOST: http://127.0.0.1:8000
      PORT: 8000
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest || true
      
      - name: Launch Aurora server
        run: |
          nohup python -m uvicorn aurora_x.serve:app --host 127.0.0.1 --port 8000 >/tmp/aurora.log 2>&1 & echo $! > /tmp/aurora.pid
          for i in $(seq 1 30); do
            curl -fsS http://127.0.0.1:8000/healthz && break || sleep 1
          done
      
      - name: Test API endpoints
        run: |
          curl -fsS http://127.0.0.1:8000/healthz || (cat /tmp/aurora.log && exit 1)
          curl -fsS http://127.0.0.1:8000/api/adaptive_stats || echo "Stats endpoint not available"
          curl -fsS http://127.0.0.1:8000/ || echo "Root endpoint not available"
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs-${{ matrix.os }}
          path: /tmp/aurora.log

  e2e-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install yq so it can be used to tweak manifest/config before build/run
      - name: Install yq (portable YAML processor)
        uses: mikefarah/yq@v4.48.1

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Build image (linux/arm64)
        run: docker buildx build --platform linux/arm64 -f Dockerfile.e2e -t aurora-e2e:arm64 --load .

      - name: Run container and probe APIs
        run: |
          docker run -d --name aurora-arm -p 8000:8000 aurora-e2e:arm64
          for i in $(seq 1 30); do curl -fsS http://127.0.0.1:8000/healthz && break || sleep 1; done
          curl -fsS -X POST -H 'content-type: application/json' \
            -d '{"prompt":"make a futuristic timer ui","lang":"python"}' http://127.0.0.1:8000/chat | jq .
          docker cp aurora-arm:/app/runs ./runs || true

      - name: Sanitize artifact filenames
        run: |
          find ./runs -type f -name '*:*' -exec bash -c '
            for file; do
              mv "$file" "$(echo "$file" | tr ":" "-")"
            done
          ' bash {} +
      - name: Upload ARM artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: arm64-artifacts
          path: runs/**
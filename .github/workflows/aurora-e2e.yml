jobs:
  e2e:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-14]
    steps:
      - uses: actions/checkout@v4

      # Install yq so you can run `yq` in subsequent steps
      - name: Install yq (portable YAML processor)
        uses: mikefarah/yq@v4.48.1

      # Example: read a value from config/settings.yml (adjust path as needed)
      - name: Show server port from YAML
        run: |
          echo "server.port = $(yq eval '.server.port' config/settings.yml || echo 'n/a')"

      # Example: update a value in-place (careful: commits require git config)
      - name: Set ci.enabled in config (example)
        run: |
          # backup then update
          cp config/settings.yml config/settings.yml.bak || true
          yq eval -i '.ci.enabled = true' config/settings.yml || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # ... rest of your e2e job steps ...

  e2e-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install yq so it can be used to tweak manifest/config before build/run
      - name: Install yq (portable YAML processor)
        uses: mikefarah/yq@v4.48.1

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Build image (linux/arm64)
        run: docker buildx build --platform linux/arm64 -f Dockerfile.e2e -t aurora-e2e:arm64 --load .

      - name: Run container and probe APIs
        run: |
          docker run -d --name aurora-arm -p 8000:8000 aurora-e2e:arm64
          for i in $(seq 1 30); do curl -fsS http://127.0.0.1:8000/healthz && break || sleep 1; done
          curl -fsS -X POST -H 'content-type: application/json' \
            -d '{"prompt":"make a futuristic timer ui","lang":"python"}' http://127.0.0.1:8000/chat | jq .
          docker cp aurora-arm:/app/runs ./runs || true

      - name: Sanitize artifact filenames
        run: |
          find ./runs -type f -name '*:*' -exec bash -c '
            for file; do
              mv "$file" "$(echo "$file" | tr ":" "-")"
            done
          ' bash {} +
      - name: Upload ARM artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: arm64-artifacts
          path: runs/**

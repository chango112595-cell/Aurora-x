name: Aurora-x E2E Extended

on:
  workflow_dispatch:  # Manual trigger only due to resource requirements

jobs:
  e2e-extended:
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      HOST: http://127.0.0.1:8000
      PORT: 8000
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install Aurora-X
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest jq pycurl || true

      - name: Launch server (background)
        run: |
          nohup python -m aurora_x.serve >/tmp/aurora.log 2>&1 & echo $! > /tmp/aurora.pid
          echo "PID:" $(cat /tmp/aurora.pid)
          for i in $(seq 1 30); do
            curl -fsS ${HOST}/healthz && break || sleep 1
          done
          curl -fsS ${HOST}/healthz | jq . || echo "Health check failed"

      - name: Test Python code generation
        continue-on-error: true
        run: |
          curl -fsS -X POST -H 'content-type: application/json' \
            -d '{"prompt":"create a web server that responds with hello world","lang":"python"}' \
            ${HOST}/chat | tee /tmp/python_gen.json | jq . || echo "{}" > /tmp/python_gen.json
          if jq -e '.code' /tmp/python_gen.json > /dev/null 2>&1; then
            jq -r '.code' /tmp/python_gen.json > /tmp/test_server.py
            python -m py_compile /tmp/test_server.py && echo "‚úÖ Python syntax valid" || echo "‚ö†Ô∏è Python syntax check failed"
          else
            echo "‚ö†Ô∏è No Python code generated"
          fi

      - name: Test Go code generation
        continue-on-error: true
        run: |
          curl -fsS -X POST -H 'content-type: application/json' \
            -d '{"prompt":"create a high-performance API server","lang":"go"}' \
            ${HOST}/chat | tee /tmp/go_gen.json | jq . || echo "{}" > /tmp/go_gen.json
          if jq -e '.code' /tmp/go_gen.json > /dev/null 2>&1; then
            jq -r '.code' /tmp/go_gen.json > /tmp/test_server.go
            cd /tmp && go mod init test && go build test_server.go && echo "‚úÖ Go code compiled" || echo "‚ö†Ô∏è Go build failed"
          else
            echo "‚ö†Ô∏è No Go code generated"
          fi

      - name: Test Rust code generation
        continue-on-error: true
        run: |
          curl -fsS -X POST -H 'content-type: application/json' \
            -d '{"prompt":"create a memory-safe CLI tool that processes text","lang":"rust"}' \
            ${HOST}/chat | tee /tmp/rust_gen.json | jq . || echo "{}" > /tmp/rust_gen.json
          if jq -e '.code' /tmp/rust_gen.json > /dev/null 2>&1; then
            jq -r '.code' /tmp/rust_gen.json > /tmp/test_cli.rs
            rustc --edition 2021 /tmp/test_cli.rs -o /tmp/test_cli && echo "‚úÖ Rust code compiled" || echo "‚ö†Ô∏è Rust build failed"
          else
            echo "‚ö†Ô∏è No Rust code generated"
          fi

      - name: Test C# code generation
        continue-on-error: true
        run: |
          curl -fsS -X POST -H 'content-type: application/json' \
            -d '{"prompt":"create an enterprise web API with Swagger","lang":"csharp"}' \
            ${HOST}/chat | tee /tmp/csharp_gen.json | jq . || echo "{}" > /tmp/csharp_gen.json
          if jq -e '.code' /tmp/csharp_gen.json > /dev/null 2>&1; then
            jq -r '.code' /tmp/csharp_gen.json > /tmp/Program.cs
            cd /tmp && dotnet new console -n TestApp -f net8.0 && cp Program.cs TestApp/ && cd TestApp && dotnet build && echo "‚úÖ C# code compiled" || echo "‚ö†Ô∏è C# build failed"
          else
            echo "‚ö†Ô∏è No C# code generated"
          fi

      - name: Test ARM64 build
        run: |
          # Build for ARM64 with proper context
          docker buildx build \
            --platform linux/arm64 \
            -f Dockerfile.e2e \
            -t aurora-e2e:arm64 \
            --load \
            --progress=plain \
            .

          # Run basic health check on ARM64 (emulated via QEMU)
          docker run --rm --platform linux/arm64 aurora-e2e:arm64 \
            sh -c "python -c 'import aurora_x; print(\"ARM64 OK\")' && echo 'Health check passed'"
        timeout-minutes: 15

      - name: Run full demo suite
        continue-on-error: true
        run: |
          curl -fsS ${HOST}/api/demo/cards | jq '.ok, (.cards|length)' || echo "Demo cards endpoint failed"
          curl -fsS -X POST ${HOST}/api/demo/run_all | tee /tmp/run_all.json | jq '{ok,file,count,successful,failed}' || echo "Run all endpoint failed"

      - name: Verify all languages were tested
        continue-on-error: true
        run: |
          python3 - <<'PYEOF'
          import json
          import sys

          langs = ["python", "go", "rust", "csharp"]
          passed = 0
          failed = 0

          for lang in langs:
              try:
                  with open(f"/tmp/{lang}_gen.json") as f:
                      data = json.load(f)
                      if data.get("ok") and data.get("code"):
                          print(f"‚úÖ {lang}: {len(data['code'])} bytes generated")
                          passed += 1
                      else:
                          print(f"‚ö†Ô∏è {lang}: generation failed or missing code")
                          failed += 1
              except Exception as e:
                  print(f"‚ùå {lang}: error reading results - {e}")
                  failed += 1

          print(f"\nüìä Summary: {passed} passed, {failed} failed")
          sys.exit(0 if failed == 0 else 1)
          PYEOF

      - name: Upload all artifacts
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: aurora-artifacts-extended
          path: |
            /tmp/aurora.log
            /tmp/*_gen.json
            /tmp/run_all.json
            /tmp/test_server.py
            /tmp/test_server.go
            /tmp/test_cli.rs
            /tmp/Program.cs
          if-no-files-found: warn

      - name: Upload runs artifacts
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: aurora-runs-extended
          path: |
            runs/**/*.json
            runs/**/*.html
          if-no-files-found: warn

      - name: Stop server
        if: always()
        run: |
          if [ -f /tmp/aurora.pid ]; then
            kill $(cat /tmp/aurora.pid) 2>/dev/null || true
          fi
name: JS Lint

on:
  pull_request:
    branches: [ vs-code-2 ]
  push:
    branches: [ vs-code-2 ]

jobs:
  js-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - name: ESLint
        run: npm run lint:js
      - name: Prettier check
        run: npm run format:check

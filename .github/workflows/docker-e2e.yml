name: Docker E2E
on:
  pull_request: { branches: [ vs-code-2 ] }
  push: { branches: [ vs-code-2 ] }
env:
  IMAGE_NAME: aurora-x:test
  HOST: http://127.0.0.1:8000
jobs:
  docker-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t "$IMAGE_NAME" .
      - name: Run container
        run: docker run -d --name aurora-e2e -p 8000:8000 "$IMAGE_NAME"
      - name: Wait for API
        run: timeout 30 bash -c "until curl -fsS \"$HOST/healthz\"; do sleep 1; done"
      - name: Smoke test
        run: |
          curl -fsS "$HOST/healthz"
          curl -fsS -X POST -H 'content-type: application/json' -d '{"prompt":"hi","lang":"python"}' "$HOST/chat" || true
      - name: Teardown
        if: always()
        run: |
          docker logs aurora-e2e || true
          docker rm -f aurora-e2e || true

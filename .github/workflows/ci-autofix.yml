name: Python Lint & Auto-Fix / Lint + Fix Python (DISABLED)

# DISABLED: Auto-linting was causing sync conflicts with local changes
on:
  workflow_dispatch: # Only runs manually, never automatically
  # push:
  #   branches: [main, dev]
  # pull_request:

permissions:
  contents: write

jobs:
  lint-fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install tools
        run: pip install ruff black
      - name: Auto-fix
        continue-on-error: true
        run: |
          ruff check --fix . || true
          black . || true
      - name: Check for changes
        id: changes
        run: |
          git diff --exit-code || echo "has_changes=true" >> $GITHUB_OUTPUT
      - name: Commit fixes
        if: steps.changes.outputs.has_changes == 'true' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: auto-fix linting issues [skip ci]" || true
          git push || true

name: Python Lint & Auto-Fix / Lint + Fix Python (push)

on:
  push:
    branches: [main]
    paths:
      - '**.py'
      - 'aurora_x/**'
      - 'tools/**'
      - 'tests/**'

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff || true

      - name: Run ruff check
        continue-on-error: true
        run: |
          ruff check . --fix || echo "⚠️ Ruff check found issues"

      - name: Run ruff format
        continue-on-error: true
        run: |
          ruff format . || echo "⚠️ Ruff format found issues"

      - name: Commit fixes
        continue-on-error: true
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          
          # Stash any local changes before operations
          git stash --include-untracked || true
          
          # Ensure we're on the right branch
          git checkout main || git checkout -b main
          
          # Pull latest changes
          git pull --rebase origin main || true
          
          # Pop stashed changes back
          git stash pop || true
          
          # Stage all changes
          git add -A
          
          # Commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "style: auto-fix linting issues [skip ci]" || true
            git push origin main || echo "⚠️ Push failed - possible conflict"
          else
            echo "✅ No changes to commit"
          fi
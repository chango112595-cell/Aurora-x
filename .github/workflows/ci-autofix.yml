name: Python Lint & Auto-Fix / Lint + Fix Python (push)

on:
  push:
    branches: [main]
    paths:
      - '**.py'
      - 'aurora_x/**'
      - 'tools/**'
      - 'tests/**'

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff || true

      - name: Run ruff check
        continue-on-error: true
        run: |
          ruff check . --fix || echo "‚ö†Ô∏è Ruff check found issues"

      - name: Run ruff format
        continue-on-error: true
        run: |
          ruff format . || echo "‚ö†Ô∏è Ruff format found issues"

      - name: Commit fixes
        continue-on-error: true
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          
          # Stage all changes
          git add -A
          
          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            echo "üìù Changes detected, committing..."
            git commit -m "style: auto-fix linting issues [skip ci]" || true
            
            # Try to push, handle conflicts gracefully
            if git push origin main 2>&1 | tee /tmp/push.log; then
              echo "‚úÖ Changes pushed successfully"
            else
              if grep -q "rejected" /tmp/push.log; then
                echo "‚ö†Ô∏è Push rejected - pulling and retrying..."
                git pull --rebase origin main || true
                git push origin main || echo "‚ö†Ô∏è Push still failed - manual intervention needed"
              else
                echo "‚ö†Ô∏è Push failed for other reason - check logs"
              fi
            fi
          else
            echo "‚úÖ No changes to commit"
          fi
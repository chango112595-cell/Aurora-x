<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora-X Demo Dashboard</title>
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #131925;
            --bg-card: #1a2332;
            --border: #2a3441;
            --text-primary: #e0e8f0;
            --text-secondary: #8892a0;
            --cyan: #00ffff;
            --cyan-dim: #00cccc;
            --purple: #9333ea;
            --emerald: #10b981;
            --amber: #f59e0b;
            --red: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--cyan), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .category-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            border-color: var(--cyan-dim);
            color: var(--cyan);
        }

        .filter-btn.active {
            background: var(--cyan);
            color: var(--bg-primary);
            border-color: var(--cyan);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--cyan), var(--purple));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            border-color: var(--cyan-dim);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--cyan);
            margin-bottom: 5px;
        }

        .card-id {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .card-endpoint {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .method-badge {
            background: var(--purple);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .endpoint-path {
            font-family: 'Monaco', 'Courier New', monospace;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .card-body {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        .card-body pre {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .card-hint {
            font-size: 0.85rem;
            color: var(--amber);
            margin-top: 10px;
            padding: 8px;
            background: rgba(245, 158, 11, 0.1);
            border-radius: 6px;
            border-left: 3px solid var(--amber);
        }

        .card-expected {
            font-size: 0.85rem;
            color: var(--emerald);
            margin-top: 10px;
            padding: 8px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 6px;
            border-left: 3px solid var(--emerald);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--cyan);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: var(--red);
        }

        .response-container {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            position: relative;
        }

        .response-container pre {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--cyan);
            padding: 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--cyan);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            border-color: var(--cyan);
            color: var(--cyan);
        }

        .error {
            color: var(--red);
            padding: 15px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            border-left: 3px solid var(--red);
        }

        .stats {
            text-align: center;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .stats-grid {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--cyan);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .chip { padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.06) }
        .chip-ok { border-color: rgba(50,210,150,.6); background: rgba(50,210,150,.12); }
        .chip-warn { border-color: rgba(255,209,102,.6); background: rgba(255,209,102,.12); }
        .chip-danger { border-color: rgba(255,107,107,.6); background: rgba(255,107,107,.12); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Aurora-X Demo Dashboard</h1>
            <p>Interactive test cards for all Aurora endpoints</p>
            <div style="margin-top: 15px;">
                <span id="overallChip" class="small chip">Overall: ‚Ä¶%</span>
            </div>
        </div>

        <div class="stats" id="stats">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="total-cards">0</div>
                    <div class="stat-label">Total Cards</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total-endpoints">0</div>
                    <div class="stat-label">Endpoints</div>
                </div>
            </div>
        </div>

        <div class="category-filters" id="filters">
            <button class="filter-btn active" data-category="all">All</button>
        </div>

        <div style="text-align: center; margin: 20px 0;">
            <button id="run-all-btn" style="background: linear-gradient(135deg, #00ffff, #9333ea); color: #0a0e17; padding: 12px 24px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease;">
                ‚ñ∂ Run All Cards
            </button>
            <span id="run-status" style="margin-left: 20px; color: #8892a0;"></span>
        </div>

        <div class="cards-grid" id="cards-grid"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Result</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="response-container" id="response-container">
                <button class="copy-btn" onclick="copyResponse()">Copy</button>
                <pre id="response-text"></pre>
            </div>
        </div>
    </div>

    <script>
        let allCards = [];
        let currentResponse = '';
        let currentFilter = 'all';

        async function loadCards() {
            try {
                const response = await fetch('/api/demo/cards');
                const data = await response.json();
                
                if (data.ok) {
                    allCards = data.cards;
                    
                    // Update stats
                    document.getElementById('total-cards').textContent = data.total;
                    document.getElementById('total-endpoints').textContent = data.endpoints.length;
                    
                    // Build category filters
                    const categories = new Set();
                    allCards.forEach(card => {
                        const cat = getCategory(card.endpoint);
                        categories.add(cat);
                    });
                    
                    const filtersHtml = ['<button class="filter-btn active" data-category="all" onclick="filterCards(\'all\')">All</button>'];
                    categories.forEach(cat => {
                        const count = allCards.filter(c => getCategory(c.endpoint) === cat).length;
                        filtersHtml.push(`<button class="filter-btn" data-category="${cat}" onclick="filterCards('${cat}')">${cat} (${count})</button>`);
                    });
                    document.getElementById('filters').innerHTML = filtersHtml.join('');
                    
                    renderCards();
                } else {
                    console.error('Failed to load cards:', data);
                }
            } catch (error) {
                console.error('Error loading cards:', error);
            }
        }

        function getCategory(endpoint) {
            if (endpoint === '/chat') return 'Chat';
            if (endpoint.includes('/solve')) return 'Solve';
            if (endpoint.includes('/units')) return 'Units';
            if (endpoint.includes('/format')) return 'Format';
            if (endpoint.includes('/explain')) return 'Explain';
            return 'Other';
        }

        function filterCards(category) {
            currentFilter = category;
            
            // Update active filter
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
            
            renderCards();
        }

        function renderCards() {
            const filteredCards = currentFilter === 'all' 
                ? allCards 
                : allCards.filter(card => getCategory(card.endpoint) === currentFilter);
            
            const html = filteredCards.map(card => `
                <div class="card" onclick="executeCard('${card.id}')">
                    <div class="card-header">
                        <div>
                            <div class="card-title">${card.title}</div>
                            <span class="card-id">${card.id}</span>
                        </div>
                    </div>
                    <div class="card-endpoint">
                        <span class="method-badge">${card.method || 'POST'}</span>
                        <span class="endpoint-path">${card.endpoint}</span>
                    </div>
                    <div class="card-body">
                        <pre>${JSON.stringify(card.body, null, 2)}</pre>
                    </div>
                    ${card.hint ? `<div class="card-hint">üí° ${card.hint}</div>` : ''}
                    ${card.expected ? `<div class="card-expected">‚úì Expected: ${card.expected}</div>` : ''}
                </div>
            `).join('');
            
            document.getElementById('cards-grid').innerHTML = html;
        }

        async function executeCard(cardId) {
            const card = allCards.find(c => c.id === cardId);
            if (!card) return;
            
            // Show modal with loading
            document.getElementById('modal-title').textContent = card.title;
            document.getElementById('response-container').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Executing ${card.endpoint}...</span>
                </div>
            `;
            document.getElementById('modal').classList.add('active');
            
            try {
                const response = await fetch(card.endpoint, {
                    method: card.method || 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(card.body)
                });
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                    currentResponse = JSON.stringify(result, null, 2);
                } else {
                    result = await response.text();
                    currentResponse = result;
                }
                
                // Display response
                document.getElementById('response-container').innerHTML = `
                    <button class="copy-btn" onclick="copyResponse()">Copy</button>
                    <pre id="response-text">${escapeHtml(currentResponse)}</pre>
                `;
                
            } catch (error) {
                currentResponse = `Error: ${error.message}`;
                document.getElementById('response-container').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}<br>
                        <small>Make sure Aurora-X is running on port 5001</small>
                    </div>
                `;
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function copyResponse() {
            navigator.clipboard.writeText(currentResponse).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = 'var(--emerald)';
                btn.style.color = 'white';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                    btn.style.color = '';
                }, 2000);
            });
        }

        // Close modal on outside click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Load cards on page load
        loadCards();

        // Overall progress chip update function
        function setChipClass(el, pct){
            el.classList.remove('chip-ok','chip-warn','chip-danger');
            if (pct >= 90) el.classList.add('chip-ok');
            else if (pct >= 60) el.classList.add('chip-warn');
            else el.classList.add('chip-danger');
        }
        
        async function overall(){
            try{
                const r = await fetch('/api/progress'); 
                const j = await r.json();
                if(j && j.tasks){
                    // Calculate overall percentage from tasks
                    const tasks = j.tasks;
                    let totalPercent = 0;
                    tasks.forEach(task => {
                        const percent = typeof task.percent === 'string' 
                            ? parseFloat(task.percent.replace('%', '')) 
                            : task.percent;
                        totalPercent += percent || 0;
                    });
                    const pct = Math.round(totalPercent / Math.max(tasks.length, 1));
                    const el = document.getElementById('overallChip');
                    el.textContent = `Overall: ${pct}%`;
                    setChipClass(el, pct);
                }
            }catch(e){}
        }
        overall(); 
        setInterval(overall, 5000);

        // Run All button functionality
        document.getElementById('run-all-btn').addEventListener('click', async () => {
            const btn = document.getElementById('run-all-btn');
            const status = document.getElementById('run-status');
            
            // Disable button and show loading
            btn.disabled = true;
            btn.style.opacity = '0.5';
            btn.textContent = '‚è≥ Running...';
            status.textContent = 'Executing all cards...';
            status.style.color = 'var(--cyan)';
            
            try {
                const response = await fetch('/api/demo/run_all', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    status.textContent = `‚úÖ ${result.summary}`;
                    status.style.color = 'var(--emerald)';
                    
                    // Show results in modal
                    document.getElementById('modal-title').textContent = 'Run All Results';
                    currentResponse = JSON.stringify(result, null, 2);
                    document.getElementById('response-container').innerHTML = `
                        <button class="copy-btn" onclick="copyResponse()">Copy</button>
                        <div style="margin-bottom: 15px; padding: 10px; background: rgba(16, 185, 129, 0.1); border-radius: 8px;">
                            <strong style="color: var(--emerald);">Summary:</strong> ${result.summary}<br>
                            <strong>File saved:</strong> ${result.file}
                        </div>
                        <pre id="response-text">${escapeHtml(currentResponse)}</pre>
                    `;
                    document.getElementById('modal').classList.add('active');
                } else {
                    status.textContent = `‚ùå Error: ${result.error || 'Unknown error'}`;
                    status.style.color = 'var(--red)';
                }
            } catch (error) {
                status.textContent = `‚ùå Error: ${error.message}`;
                status.style.color = 'var(--red)';
            } finally {
                // Re-enable button
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.textContent = '‚ñ∂ Run All Cards';
            }
        });
    </script>
</body>
</html>

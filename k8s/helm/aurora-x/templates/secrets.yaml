apiVersion: v1
kind: Secret
metadata:
  name: {{ include "aurora-x.fullname" . }}-secrets
  labels:
    {{- include "aurora-x.labels" . | nindent 4 }}
type: Opaque
stringData:
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}
  ETCD_PASSWORD: {{ .Values.secrets.etcdPassword | quote }}
  SIGNING_KEY: {{ .Values.secrets.signingKey | quote }}

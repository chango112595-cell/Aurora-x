apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "auroraos.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "auroraos.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "auroraos.name" . }}
    spec:
      containers:
        - name: auroraos
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000

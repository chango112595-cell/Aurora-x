# Aurora-X Edge Deployment (Cars, Robots, Satellites, IoT)
# Minimal resource footprint, optimized for edge devices
version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.edge
    image: ghcr.io/chango112595-cell/Aurora-x:edge
    container_name: aurora-x-edge
    ports:
      - "${PORT:-8000}:8000"
    environment:
      AURORA_TOKEN_SECRET: ${AURORA_TOKEN_SECRET}
      ENVIRONMENT: ${ENVIRONMENT:-edge}
      # Edge-optimized settings
      PYTHONUNBUFFERED: "1"
      # Disable features not needed on edge
      AURORA_EDGE_MODE: "true"
    restart: unless-stopped
    # Minimal resource limits for edge devices
    deploy:
      resources:
        limits:
          cpus: '0.5'      # Half CPU core
          memory: 256M     # 256MB RAM
        reservations:
          cpus: '0.1'      # 0.1 CPU minimum
          memory: 128M     # 128MB minimum
    # Lightweight health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    # Logging optimized for edge
    logging:
      driver: "json-file"
      options:
        max-size: "5m"     # Smaller logs
        max-file: "2"       # Keep fewer files

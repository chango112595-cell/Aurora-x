rules:
  - id: hardcoded-secret
    languages: [python]
    message: Possible hardcoded secret detected
    severity: WARNING
    patterns:
      - pattern-either:
        - pattern: password = "..."
        - pattern: secret = "..."
        - pattern: api_key = "..."
  - id: eval-use
    languages: [python]
    message: Use of eval() is dangerous
    severity: ERROR
    pattern: eval(...)
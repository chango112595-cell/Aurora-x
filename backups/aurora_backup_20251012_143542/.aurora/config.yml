# Aurora-X Configuration
version: 1.0
project: aurora-x

# Core settings
core:
  seed: 42
  max_iterations: 1000
  timeout: 300

# Learning configuration
learning:
  epsilon: 0.15
  decay: 0.98
  cooldown_iters: 5
  max_drift_per_iter: 0.1

# Quality gates
quality_gates:
  max_corpus_drift: 0.15
  min_seed_coverage: 0.8
  max_regression_rate: 0.05
  
# CI/CD settings
ci:
  strict_mode: true
  fail_on_warnings: false
  backup_on_success: true

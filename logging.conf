# Aurora-X Logging Configuration
# Generated by Aurora autonomous system
# Purpose: Standardized logging across all services

[loggers]
keys=root,aurora,services,api

[handlers]
keys=consoleHandler,fileHandler,errorFileHandler

[formatters]
keys=jsonFormatter,simpleFormatter

# Loggers
[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_aurora]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=aurora
propagate=0

[logger_services]
level=INFO
handlers=consoleHandler,fileHandler
qualname=services
propagate=0

[logger_api]
level=INFO
handlers=consoleHandler,fileHandler
qualname=api
propagate=0

# Handlers
[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=jsonFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=jsonFormatter
args=('logs/aurora.log', 'a', 10485760, 5, 'utf-8')

[handler_errorFileHandler]
class=handlers.RotatingFileHandler
level=ERROR
formatter=jsonFormatter
args=('logs/aurora-error.log', 'a', 10485760, 5, 'utf-8')

# Formatters
[formatter_jsonFormatter]
format={"timestamp":"%(asctime)s","level":"%(levelname)s","logger":"%(name)s","message":"%(message)s","module":"%(module)s","function":"%(funcName)s","line":%(lineno)d}
datefmt=%Y-%m-%d %H:%M:%S

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        require_serial: true
        files: '^(?:\.github/workflows/.*\.ya?ml|[^/]+\.ya?ml)$'
        exclude: '^(k8s/|\.aurora/|client/|.*node_modules/)'

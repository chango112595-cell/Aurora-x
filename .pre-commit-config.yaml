default_language_version:
  python: python3.11

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        require_serial: true
        files: '^(?:\.github/workflows/.*\.ya?ml|[^/]+\.ya?ml)$'
        exclude: '^(k8s/|\.aurora/|client/|.*node_modules/)'
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff-check
      - id: ruff-format
        args: ["--check"]

  - repo: local
    hooks:
      - id: aurora-all-validations
        name: Aurora-X All Validations
        entry: python tools/run_all_validations.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

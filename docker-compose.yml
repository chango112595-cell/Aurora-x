# Aurora-X Complete Development and Production Stack
# Multi-service architecture with all 5 services

services:
  # Backend API Service (Node.js/Express)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: aurora_backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: "5000"
      DATABASE_URL: ${DATABASE_URL:-}
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    volumes:
      - backend_data:/app/data
    networks:
      - aurora_net
    depends_on:
      - db

  # Bridge Service (Python/FastAPI)
  bridge:
    build:
      context: .
      dockerfile: aurora_x/bridge/Dockerfile
    container_name: aurora_bridge
    environment:
      PYTHONUNBUFFERED: "1"
    ports:
      - "5001:5001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    volumes:
      - bridge_specs:/app/specs
      - bridge_runs:/app/runs
    networks:
      - aurora_net

  # Self-Learn Server (Python/FastAPI)
  self-learn:
    build:
      context: .
      dockerfile: Dockerfile.self-learn
    container_name: aurora_self_learn
    environment:
      PYTHONUNBUFFERED: "1"
      SELF_LEARN_PORT: "5002"
    ports:
      - "5002:5002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    volumes:
      - self_learn_specs:/app/specs_learning
      - self_learn_runs:/app/runs_learning
    networks:
      - aurora_net

  # Chat Server (Python/Flask)
  chat:
    build:
      context: .
      dockerfile: Dockerfile.chat
    container_name: aurora_chat
    environment:
      PYTHONUNBUFFERED: "1"
      CHAT_PORT: "5003"
    ports:
      - "5003:5003"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    volumes:
      - aurora_knowledge:/app/.aurora_knowledge
      - chat_history:/app/chat_history
    networks:
      - aurora_net

  # Frontend (React/Vite + nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: aurora_frontend
    ports:
      - "5173:5173"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - aurora_net
    depends_on:
      - backend
      - bridge
      - self-learn
      - chat

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: aurora_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aurora_x}
      POSTGRES_USER: ${POSTGRES_USER:-aurora}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aurora_secure_password}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aurora}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aurora_net

volumes:
  backend_data:
  bridge_specs:
  bridge_runs:
  self_learn_specs:
  self_learn_runs:
  aurora_knowledge:
  chat_history:
  postgres_data:

networks:
  aurora_net:
    driver: bridge

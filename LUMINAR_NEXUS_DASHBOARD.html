<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminar Nexus - Master Server Ecosystem Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tab {
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .tab:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
        .tab.active { background: rgba(255,255,255,0.4); font-weight: bold; }
        .content {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            min-height: 500px;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card .size { font-size: 0.9em; opacity: 0.7; }
        .card .features {
            margin-top: 15px;
            list-style: none;
        }
        .card .features li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        .card .features li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #4ade80;
            font-weight: bold;
        }
        .service-flow {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 20px;
        }
        .service-box {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
        }
        .arrow { font-size: 2em; opacity: 0.5; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        th {
            background: rgba(255,255,255,0.1);
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }
        th:hover { background: rgba(255,255,255,0.2); }
        .search-box {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 16px;
        }
        .search-box::placeholder { color: rgba(255,255,255,0.5); }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #4ade80;
        }
        .stat-label {
            font-size: 1em;
            opacity: 0.8;
            margin-top: 5px;
        }
        .code-block {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            overflow-x: auto;
        }
        .code-block code {
            color: #4ade80;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="tabs">

                    'python tools/ultimate_api_manager.py --autonomous',

                ],
                diagnostics: [

                    'python tools/server_manager.py --auto-heal',
                    'python tools/server_manager.py --fix-integration',

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            let html = '';
            switch(tab) {
                case 'overview':

                            </div>

                            </div>
                            <div class="stat-card">

                            </div>

                            <strong>Luminar Nexus</strong> is your comprehensive, autonomous server management ecosystem.
                            It combines multiple intelligent layers to create a self-managing, self-healing, continuously 
                            learning infrastructure platform.
                        </p>
                        <h3 style="margin-top: 30px;">Key Benefits</h3>
                        <div class="card-grid">
                            <div class="card">
                                <h3>ü§ñ Fully Autonomous</h3>
                                <p>Runs 24/7 without human intervention, monitoring every 15 seconds</p>
                            </div>
                            <div class="card">
                                <h3>üè• Self-Healing</h3>
                                <p>Automatically fixes 90%+ of common issues without manual intervention</p>
                            </div>
                            <div class="card">
                                <h3>üß† Intelligent Learning</h3>
                                <p>Learns from experience and improves responses over time</p>
                            </div>
                            <div class="card">
                                <h3>üîÆ Predictive</h3>
                                <p>Predicts and prevents issues before they occur</p>
                            </div>
                        </div>
                    `;
                    break;

                case 'components':
                    html = `
                        <h2>Core Components</h2>
                        <input type="text" class="search-box" id="search" placeholder="Search components..." 
                               oninput="filterComponents(this.value)">
                        <div class="card-grid" id="components-grid">
                            ${data.components.map(c => `
                                <div class="card component-card">
                                    <h3>${c.icon} ${c.name}</h3>
                                    <div class="size">${c.file} (${c.size})</div>
                                    <ul class="features">
                                        ${c.features.map(f => `<li>${f}</li>`).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    break;

                case 'architecture':
                    html = `
                        <h2>System Architecture</h2>
                        <h3>Service Flow</h3>
                        <div class="service-flow">
                            <div class="service-box">
                                <div style="font-size: 2em;">üë§</div>
                                <div>User Request</div>
                            </div>
                            <div class="arrow">‚Üí</div>
                            <div class="service-box">
                                <div style="font-size: 2em;">üöÄ</div>
                                <div>Ultimate API Manager</div>
                            </div>
                            <div class="arrow">‚Üí</div>
                            <div class="service-box">
                                <div style="font-size: 2em;">‚öôÔ∏è</div>
                                <div>Server Manager</div>
                            </div>
                            <div class="arrow">‚Üí</div>
                            <div class="service-box">
                                <div style="font-size: 2em;">‚úÖ</div>
                                <div>Services Running</div>
                            </div>
                        </div>
                        <h3 style="margin-top: 30px;">Managed Services</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th onclick="sortTable(0)">Service</th>
                                    <th onclick="sortTable(1)">Port</th>
                                    <th onclick="sortTable(2)">Type</th>
                                    <th onclick="sortTable(3)">Technology</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.services.map(s => `
                                    <tr>
                                        <td><strong>${s.name}</strong></td>
                                        <td>${s.port}</td>
                                        <td>${s.type}</td>
                                        <td>${s.tech}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    break;

                case 'usage':
                    html = `
                        <h2>Usage Commands</h2>
                        <h3>ü§ñ Autonomous Mode</h3>
                        <div class="code-block">
                            ${data.commands.autonomous.map(c => `<div><code>${c}</code></div>`).join('')}
                        </div>

                        <div class="code-block">
                            ${data.commands.diagnostics.map(c => `<div><code>${c}</code></div>`).join('')}
                        </div>

                        <div class="code-block">
                            ${data.commands.intelligence.map(c => `<div><code>${c}</code></div>`).join('')}
                        </div>
                    `;
                    break;

                case 'monitoring':
                    html = `
                        <h2>Monitoring & Self-Healing</h2>
                        <h3>Real-Time Metrics</h3>
                        <div class="card-grid">
                            <div class="card">
                                <h3>üìä Service Health</h3>
                                <ul class="features">
                                    <li>Uptime tracking</li>
                                    <li>Response times</li>
                                    <li>Error rates</li>
                                    <li>Resource usage</li>
                                </ul>
                            </div>
                            <div class="card">
                                <h3>üö® Alerting</h3>
                                <ul class="features">
                                    <li>Critical path failures</li>
                                    <li>Service downtime</li>
                                    <li>Integration breakages</li>
                                    <li>Performance degradation</li>
                                </ul>
                            </div>
                            <div class="card">
                                <h3>üè• Auto-Healing</h3>
                                <ul class="features">
                                    <li>Detect connection failures</li>
                                    <li>Diagnose root causes</li>
                                    <li>Fix issues automatically</li>
                                    <li>Verify fixes worked</li>

                                </ul>
                            </div>
                        </div>

                        <div class="service-flow">

                                        <td><code>${c.file}</code></td>
                                        <td>${c.size}</td>

            document.getElementById('content').innerHTML = html;
        }

        function filterComponents(query) {
            const cards = document.querySelectorAll('.component-card');
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(query.toLowerCase()) ? 'block' : 'none';
            });
        }

        function sortTable(col) {
            const table = event.target.closest('table');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            
            rows.sort((a, b) => {
                const aText = a.cells[col].textContent.trim();
                const bText = b.cells[col].textContent.trim();
                return aText.localeCompare(bText);
            });
            
            rows.forEach(row => tbody.appendChild(row));
        }

        // Initialize
        showTab('overview');
    </script>
</body>
</html>
